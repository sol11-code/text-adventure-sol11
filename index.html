<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Cat Fantasy</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <h2>Hero's Journey</h2>
    
    <div id="container1">
        <img src="img/forestcat.jpg" id="img-container" alt="story image">

        <div id="container2">
            <div id="mechanics">
                <p>HP: <span id="health">-</span></p>
                <p>Combat: <span id="combat">-</span></p>
                <p>Inventory: <span id="inventory">-</span></p>
            </div>
            <div id="story-container">
                <p id="text">Which option will you select? Choose <em>wisely</em>.</p>
                <div id="button-container">
                    <button class="choice">Option 1</button>
                    <button class="choice">Option 2</button>
                    <button class="choice">Option 3</button>
                </div>
            </div>
        </div>
    </div>

    <div id="coll-summary">
        <button type="button" id="summary" class="summary">
            <p>Summary</p>
            <p>+</p>
        </button>
        <div class="summary-text" id="summary-text">
        </div>
    </div>
</body>

</html>
