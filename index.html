<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <section id="story-container">
        <h2>Hero's Journey</h2>
        <div id="mechanics">
            <p>HP: <span id="health">-</span></p>
            <p>Combat: <span id="combat">-</span></p>
            <p>Inventory</p>
        </div>
        <p id="text">Which option will you select? Choose <em>wisely</em>.</p>
        <div id="button-container">
            <button class="choice">Option 1</button>
            <button class="choice">Option 2</button>
            <button class="choice">Option 3</button>
        </div>
    </section>
</body>

</html>
